<script>
let userName=prompt('what is your name?');

let userAge=prompt('how old are you?');

alert('Greetings' +userName +userAge +userPlace +userBook);
 

function printuserName(a){
  console.log (a);
  document.write(a);
}
printuserName(userName);

    document.write(b);

function printuserPlace(c){

    document.write(c);
}

    document.write(d);
}
printuserBook(userBook);
